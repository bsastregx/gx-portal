<!DOCTYPE html>

  <body>
    <div class="dummy-header"></div>

                </label>

                  <span class="gx-label gx-label--description">Bird</span>
                </label>
                <input type="checkbox" id="fish" />
                <label for="fish">
                  <span class="span-animation"></span>
                  <span class="gx-label gx-label--description">Fish</span>
                </label>
                <input type="checkbox" id="rabbit" />

                  <span class="span-animation"></span>
                  <span class="gx-label gx-label--description">Rabbit</span>
