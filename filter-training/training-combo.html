<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Combo</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <!--Gx Portal styles-->
    <link
      rel="stylesheet"
      href="https://gxpadmin.genexus.com/preview/www.genexus.com/css/en/173/20230727132851/master.css?font_face"
    />
    <link
      rel="stylesheet"
      href="https://gxpadmin.genexus.com/preview/www.genexus.com/css/en/1127/20230829205049/page.css"
    />
    <!--Google Fonts Rubik-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--Partners filter styles-->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/styles-training.css" />
    <!--Testing styles-->
    <link rel="stylesheet" href="testing.css" />
  </head>
  <body>
    <div class="dummy-header"></div>
    <div id="header-filter">
      <div class="row--selects-outer-wrapper">
        <div class="row--selects-inner-wrapper">
          <div class="row row--selects" id="header-filters">
            <div class="gx-multi-checkbox-container">
              <button class="gx-label gx-label--multi-checkbox" for="category">
                css colors
              </button>
              <div class="gx-multi-checkbox">
                <input type="checkbox" id="alice-blue" /><label for="alice-blue"
                  ><span class="span-animation"></span
                  ><span class="gx-label gx-label--description"
                    >Alice Blue</span
                  ></label
                ><input type="checkbox" id="aquamarine" /><label
                  for="aquamarine"
                  ><span class="span-animation"></span
                  ><span class="gx-label gx-label--description"
                    >Aquamarine</span
                  ></label
                ><input type="checkbox" id="cadet-blue" /><label
                  for="cadet-blue"
                  ><span class="span-animation"></span
                  ><span class="gx-label gx-label--description"
                    >Cadet Blue</span
                  ></label
                ><input type="checkbox" id="coral" /><label for="coral"
                  ><span class="span-animation"></span
                  ><span class="gx-label gx-label--description"
                    >Coral</span
                  ></label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dummy-footer"></div>
    <script src="./assets/scripts/cats.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
