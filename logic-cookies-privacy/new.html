<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<style type="text/css">
  /*
  Notes:
  "GeneXus Powered by Globant": .I84682
  "GeneXus Powered by Globant close image": .I84448
  ---
  "Privacy policy": .I22233 
  "Privay policy close image": .I75284
  */

  .I84682,
  .I22233 {
    /*Hide by default. Then, if not found in local storage, show.*/
    display: none;
  }

  @media (max-width: 640px) {
    .I84448 {
      position: fixed !important;
      right: 1rem !important;
      top: 2rem !important;
    }
  }
  .please-show {
    display: flex;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const poweredByGlobant = document.querySelector(".I84682");
    const poweredByGlobantClose = document.querySelector(".I84448");
    /*---*/
    const privacyPolicy = document.querySelector(".I22233");
    const privacyPolicyClose = document.querySelector(".I75284");

    /* 1. "GeneXus Powered by Globant" */
    if (!localStorage.getItem("cookie-powered-by-globant")) {
      // Cookie cookie-powered-by-globant not accepted yet
      // Show "GeneXus Powered by Globant"
      poweredByGlobant.classList.add("please-show");
    }
    /*"Close GeneXus Powered by Globant"*/
    poweredByGlobantClose.addEventListener("click", () => {
      poweredByGlobant.classList.remove("please-show");
      localStorage.setItem("cookie-powered-by-globant", "true");
    });

    /* 2. "Privacy policy" */
    if (!localStorage.getItem("accept-cookies")) {
      // Privacy policy not accepted yet
      // Show "Privacy policy"
      privacyPolicy.classList.add("please-show");
    }
    /*"Close Privacy policy"*/
    privacyPolicyClose.addEventListener("click", () => {
      privacyPolicy.classList.remove("please-show");
      localStorage.setItem("accept-cookies", "true");
    });
  });
</script>
