  <!-- dynamically populated-->
  <script>
    const gridTable1 = document.getElementById("grid-table-1");
    const gridTableHeader1 = document.getElementById("grid-table-header-1");
    if (
      gridTable1 &&
      gridInfo1 &&
      gridInfo1.items &&
      gridInfo1.items.length > 0
    ) {
      const lang = document.documentElement.lang;

      if (gridTableHeader1) {
      }

      gridInfo1.items.forEach((group) => {
        // Create the main container div
        const groupDiv = document.createElement("div");
        groupDiv.classList.add("group");

        // Create the h3 element
        const titleH3 = document.createElement("h3");
        titleH3.classList.add("group__title");
        titleH3.textContent = group.title;
        groupDiv.appendChild(titleH3);

        group.rows.forEach((row) => {
          // Create the grid container div
          const gridDiv = document.createElement("div");
          gridDiv.classList.add("group__grid");

          // Create the p element
          const textP = document.createElement("p");
          textP.classList.add("group__text");
          textP.textContent = row.description[lang];
          gridDiv.appendChild(textP);

          // Create the empty div
          const emptyDiv = document.createElement("div");
          emptyDiv.classList.add("empty");
          gridDiv.appendChild(emptyDiv);

          // Create the first check container div
          const checkContainer1 = document.createElement("div");
          checkContainer1.classList.add("group__check-container");
          checkContainer1.classList.add("group__check-container--1");

          // Create the first span inside the check container
          const checkSpan1 = document.createElement("span");
          checkSpan1.classList.add("group__check");
          checkSpan1.classList.add(`group__check--${row.check1}`);
          checkContainer1.appendChild(checkSpan1);
          gridDiv.appendChild(checkContainer1);

          // Create the second check container div
          const checkContainer2 = document.createElement("div");
          checkContainer2.classList.add("group__check-container");
          checkContainer1.classList.add("group__check-container--2");

          // Create the second span inside the check container
          const checkSpan2 = document.createElement("span");
          checkSpan2.classList.add("group__check");
          checkSpan2.classList.add(`group__check--${row.check2}`);

          checkContainer2.appendChild(checkSpan2);
          gridDiv.appendChild(checkContainer2);

          // Append the grid container to the main container
          groupDiv.appendChild(gridDiv);
        });

        gridTable1.appendChild(groupDiv);
      });
    }
